<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Web based 'Odd one out' game for university project.">
  <title>The Murderer's Lawyer</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="css/master.css" />
</head>

<body>
  <div id="top">
    <header>
      <h1 id="title"><a href="home.html" id="gameTitle">The Murderer's Lawyer</a></h1>
    </header>
    <nav>
      <ul>
        <li><a href="home.html">Reset</a></li>
      </ul>
    </nav>
  </div>

  <div id="main">
    <!-- Player Count Section -->
    <section id='playerCountSection'>
      <h1>Game on! </h1> 
      <p>How many people are playing?</p>
      <form>
        <select id='playerCountInput' name="Player Count" title="Player Drop-down">
          <option value=""></option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button type="button" name="playerCountButton" id="playerCountButton" hidden="true">Go!</button>
      </form>
    </section>

    <!-- Player Naming Section -->
    <section id='playerNamingSection' hidden="true">
      <h1> What are your names? </h1> 
      <form id='playerNamingArea'><!-- input determined by script.js --></form>
      <button type='button' id='playerNamingButton'>Continue</button>
      <p class="outputArea"></p>
    </section>

    <!-- Welcome Section -->
    <section id='welcomeSection' hidden="true">
      <h1> Welcome </h1>
      <div id='welcomeArea'> <!-- input determined by script.js --> </div>
      <br />
      <button type='button' class='continueRoleButton' hidden="true">Start</button>
      <p class="outputArea"></p>
    </section>

    <!-- Role Section -->
    <section id="roleSection" hidden="true">
      <h1> Reveal the word! </h1>
      <div id="roleArea"><!-- input determined by script.js --> </div>
      <br />
      <button type='button' id='revealRoleButton' hidden = 'true'></button>
      <button type='button' class='continueRoleButton' hidden="true">Start</button>
      <button type='button' class="continueQuestionButton" hidden="true">Understood</button>
      <p class="outputArea"></p>
    </section>

    <!-- Question Section -->
    <section id='questionSection' hidden="true">
      <h1 id ='questionTime'>Time for questions!</h1>
      <div id="questionArea"><!-- input determined by script.js --></div>
      <br />
      <button type='button' id='questionButton' hidden = 'true'></button>
      <button type='button' class="continueQuestionButton" hidden="true">Understood</button>
      <p class="outputArea"></p>
    </section>

    <!-- Voting Section -->
    <section id='votingSection' hidden="true">
      <h1 id="votingHeader">Question round is over! Time to vote.</h1>
      <div id="votingArea"><!-- input determined by script.js --></div>
      <br />
      <button type='button' class='votingButton' hidden = 'true'>Time for voting</button>
      <p class="outputArea"></p>
    </section>

  </div>
  <footer>
    <p>Manchester Metropolitan University 2022</p>
  </footer>
</div>
</body>
</html>
