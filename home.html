<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Web based 'Odd one out' game for university project.">
  <title>The Murderer's Lawyer</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="css/master.css" />
</head>

<body>
  <div id="main">
    <header>
      <h1 id="title"><a href="home.html" id="gameTitle">The Murderer's Lawyer</a></h1>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
      </ul>
    </nav>
    <!-- Player Count Section -->
    <section id=playerCountSection>
      <p>How many people are playing?</p>
      <form id="playForm">
        <select id="playerCountInput" name="Player Count" title="Player Drop-down">
          <option value=""></option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button type="button" name="startNamingButton" id="startNamingButton" hidden="true">Go!</button>
      </form>
    </section>
    <!-- Player Naming Section - Naturally hidden -->
    <section id=playerNamingSection hidden="true">
      <p>Insert player names: </p>
      <form id='nameForm'>
        <!-- input determined by script.js - loadNameInput(); -->
      </form>
      <button type='button' id='continueButton'>Continue</button>
    </section>
    <!-- Welcome Section -->
    <section id=welcomeSection hidden="true">
      <p>Welcome!</p>
      <form id='welcomeForm'>
        <!-- input determined by script.js - loadNameInput(); -->
      </form>
      <button type='button' id='playButton'>Play!</button>
    </section>
    <p id="outputSection"></p>
  </div>
  <footer>
    <p> This is a footer</p>
  </footer>
</body>
</html>
