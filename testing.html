<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Web based 'Odd one out' game for university project.">
  <title>Odd One Out</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="css/master.css" />
</head>

<body>
<div id="main">
  <header>
    <h1 id="title"><a href="home.html" id="gameTitle">Odd One Out Game</a></h1>
  </header>
  <nav>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
  </nav>
  <section id=playerNumberSection>
    <p>Insert player names: </p>
    <form id="nameForm">
      <input type="text" class="nameInput" id="player1Name"  placeholder="Player 1's name.."/>
      <input type="text" class="nameInput" id="player2Name" placeholder="Player 2's name.."/>
      <input type="text" class="nameInput" id="player3Name" placeholder="Player 3's name.."/>
      <input type="text" class="nameInput" id="player4Name" placeholder="Player 4's name.."/>
      <input type="text" class="nameInput" id="player5Name" placeholder="Player 5's name.."/>
      <input type="text" class="nameInput" id="player6Name" placeholder="Player 6's name.."/>
      <input type="text" class="nameInput" id="player7Name" placeholder="Player 7's name.."/>
      <input type="text" class="nameInput" id="player8Name" placeholder="Player 8's name.."/>
      <button type="button" name="startPlayingButton" id="startPlayingButton">Play!</button>
    </form>
  </section>
</div>
<footer>
  <p> This is a footer</p>
</footer>
</body>

</html>
